<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Homework 13</title>
  </head>

  <body>
    <div class="preloader">
      <div class="loader">
        <svg class="loader__img">
          <circle class="loader__img--circle" cx="70" cy="70" r="70"></circle>
        </svg>
      </div>
    </div>

    <div class="wrapper">
      <form action="" class="form-js">
        <input
          placeholder="Search images..."
          type="text"
          name="input"
          class="input-js"
        />
        <button type="submit" class="submint-js">Submint</button>
      </form>

      <ul class="output-js grid js-masonry"></ul>

      <button class="loadMore-js hidden">Load More</button>
    </div>
  </body>
</html>
